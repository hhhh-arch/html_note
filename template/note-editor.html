<!-- note-editor.html - 弹窗编辑框模板，深色风格 -->
<div class="note-editor" style="background: #232734; color: #bfc4d1; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.22); border: 1px solid #35394a; min-width: 340px; padding: 0;">
  <div class="note-editor-header" style="display: flex; align-items: center; padding: 14px 18px 0 18px; font-size: 15px; font-weight: 500; color: #bfc4d1;">
    <input type="text" class="note-editor-tags" placeholder="Tags" style="background: none; border: 1px solid #35394a; border-radius: 6px; color: #bfc4d1; font-size: 14px; padding: 2px 8px; outline: none; width: 120px; height: 28px; margin-right: 8px;" />
  </div>
  <textarea class="note-editor-textarea" placeholder="Take a note ..." style="width: 100%; min-height: 60px; background: #232734; color: #bfc4d1; border: none; border-radius: 0 0 12px 12px; font-size: 15px; padding: 16px 18px 18px 18px; resize: vertical; box-sizing: border-box; outline: none; margin-top: 2px;"></textarea>
</div>
